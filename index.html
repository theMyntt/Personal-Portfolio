<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <title>Gabriel Araújo | Portfólio</title>
  </head>
  <body>
    <div id="wrapper">
      <main>
        <div class="rounded-container white large">
          <h2>Gabriel</h2>
          <h1>Araújo</h1>
        </div>
        <div class="rounded-container large" id="me"></div>
        <div class="rounded-container large" id="about-me">
          <p>
            Microsoft .NET Core and Angular developer with 1 year of practical
            experience and 2 of theoretical knowledge.
          </p>
        </div>
        <div class="rounded-container white" id="skills">
          <img
            src="https://user-images.githubusercontent.com/25181517/183890595-779a7e64-3f43-4634-bad2-eceef4e80268.png"
            alt="Angular"
            title="Angular 2+"
          />
          <img
            src="https://user-images.githubusercontent.com/25181517/121405754-b4f48f80-c95d-11eb-8893-fc325bde617f.png"
            alt="Microsoft .NET Core"
            title="Microsoft .NET Core"
          />
          <img
            src="https://user-images.githubusercontent.com/25181517/117201470-f6d56780-adec-11eb-8f7c-e70e376cfd07.png"
            alt="Spring"
            title="Spring"
          />
          <img
            src="https://user-images.githubusercontent.com/25181517/117201156-9a724800-adec-11eb-9a9d-3cd0f67da4bc.png"
            alt="Oracle Java"
            title="Oracle Java"
          />
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/microsoftsqlserver/microsoftsqlserver-original.svg"
            alt="Microsoft SQL Server"
            title="Microsoft SQL Server"
          />
          <img
            src="https://user-images.githubusercontent.com/25181517/183896128-ec99105a-ec1a-4d85-b08b-1aa1620b2046.png"
            alt="Oracle MySQL"
            title="Oracle MySQL"
          />
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/postgresql/postgresql-original.svg"
            alt="PostgreSQL"
            title="PostgreSQL"
          />
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/docker/docker-plain-wordmark.svg"
            alt="Docker"
            title="Docker"
          />
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/azuredevops/azuredevops-original.svg"
            alt="Azure DevOps"
            title="Azure DevOps"
          />
        </div>
        <div class="rounded-container" id="cv-section">
          <h2>Curriculum Vitae</h2>
          <button class="white" id="cv">Go to CV</button>
          <p class="disclaimer">Probably, you will need Adobe Acrobat Reader</p>
        </div>
        <div class="rounded-container white" id="social-medias">
          <h2>Social Media</h2>
          <button class="black" id="linkedin">LinkedIn</button>
          <button class="black" id="github">GitHub</button>
        </div>
      </main>
    </div>
  </body>
</html>
